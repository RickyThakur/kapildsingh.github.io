<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EShop</title>

<style type="text/css">
div#redball {
	width: 150px; height: 150px;
	border: 2px solid #000;
	background: red;
	border-radius: 50%;
	position: absolute;
	animation: bounce 2s infinite alternate;
}
@keyframes bounce {
	0% { top: 300px; }
	100% { top: 0; }
}	
</style>
</head>
<body>
<div id="redball"></div>
</body>
</html>
